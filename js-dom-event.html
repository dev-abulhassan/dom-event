<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Js DOM Event</title>
</head>

<body>
   <h2 onclick="console.log('iam heading tag')">DOM er ajke special event</h2>
   <button onclick="console.log('I Love You')">click me</button>
   <br><br><br>
   <button onclick="makeYellow()">Make yellow</button>
   <button onclick="makeRed()">Make Red</button>
   <button id="make-blue">Make Blue</button>
</body>


<script src="/dom.js"></script>
<script>
   function makeYellow() {
      document.body.style.backgroundColor = "yellow";
   }
   function makeRed() {
      document.body.style.backgroundColor = "red";
   }
   const makeBlueButton = document.getElementById('make-blue');
   makeBlueButton.onclick = makeBlue();

   function makeBlue() {
      document.style.body.backgroundColor = 'blue';
   }
</script>

</html>
